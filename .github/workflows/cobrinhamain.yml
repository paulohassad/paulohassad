name: Update GitHub Snake GIF Dark Mode

on:
  schedule:
    - cron: "0 */6 * * *"   # Executa a cada 6 horas
  workflow_dispatch:        # Permite rodar manualmente

jobs:
  generate-snake-gif:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Gera o GIF da cobrinha dark mode
      - name: Generate Snake GIF (dark mode)
        uses: Platane/snk@v3
        with:
          github_user_name: paulohassad        # seu usuário
          outputs: |
            dist/github-snake-dark.gif?palette=github-dark&color_dots=#1a1a1a&color_snake=00FF00

      # 3️⃣ Copia o GIF para a pasta assets
      - name: Copy GIF to assets
        run: |
          mkdir -p assets
          cp dist/github-snake-dark.gif assets/github-snake-dark.gif

      # 4️⃣ Commit e push do GIF atualizado
      - name: Commit & Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add assets/github-snake-dark.gif
          git commit -m "Update GitHub snake GIF dark mode" || echo "No changes to commit"
          git push
