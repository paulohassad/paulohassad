name: Update Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *" # Executa a cada 6h
  workflow_dispatch:       # Permite rodar manualmente

jobs:
  update-snake:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Gerar SVG da cobrinha dark mode com quadrados escuros
      - name: Generate Snake SVG (dark mode)
        uses: Platane/snk@v3
        with:
          github_user_name: paulohassad  # seu usuário
          outputs: dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_dots=#1a1a1a
          hide_border: true
          scale: 0.5

      # 3️⃣ Copiar SVG para a pasta assets
      - name: Copy SVG to assets
        run: |
          mkdir -p assets
          cp dist/github-contribution-grid-snake-dark.svg assets/github-contribution-grid-snake-dark.svg

      # 4️⃣ Commit e push
      - name: Commit & Push
        run: |
          git add README.md assets/github-contribution-grid-snake-dark.svg
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/paulohassad/paulohassad.git HEAD:main
