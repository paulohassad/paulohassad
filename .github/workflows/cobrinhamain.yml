name: GitHub Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # roda a cada 6 horas
  workflow_dispatch:        # permite rodar manualmente

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Faz checkout do repositório
      - uses: actions/checkout@v4

      # 2️⃣ Gera a cobrinha para seu usuário paulohassad
      - uses: Platane/snk@v3
        with:
          github_user_name: paulohassad
          outputs: |
            github-snake.svg
            github-snake-dark.svg?palette=github-dark

      # 3️⃣ Comita e envia as alterações para a branch principal
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update GitHub Snake contributions"
          branch: main
          file_pattern: "*.svg"
